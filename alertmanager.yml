global:
  resolve_timeout: 5m

route:
  receiver: 'default-alerts'
  group_by: ['severity', 'instance', 'job']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h
  routes:
    - match:
        severity: "critical"
      group_by: ['alertname', 'service', 'severity']
      group_wait: 5s
      group_interval: 30s
      repeat_interval: 10m
      receiver: 'critical-alerts'
    - match:
        severity: "warning"
      group_by: ['alertname', 'service', 'severity']
      group_wait: 5m
      group_interval: 20m
      repeat_interval: 1h
      receiver: 'warning-alerts'
    - match:
        severity: "info"
      group_by: ['alertname', 'service', 'severity']
      group_wait: 2m
      group_interval: 10m
      repeat_interval: 6h
      receiver: 'info-alerts'

receivers:
  - name: 'default-alerts'
    slack_configs:
      - channel: "#DevOps-Alerts"
        api_url: "slack-webhook-url"
